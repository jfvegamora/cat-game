<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUEGO GATO</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./assets/favicon.webp" type="image/x-icon">
</head>

<body>
    <div class="game">
        <article data-id="game__message">
            <h2>El turno es para <span class="game__turn"></span></h2>
        </article>
        <section class="game__board"></section>

        <table class="tabla-gato">
            <caption class="tabla-gato-titulo">Puntajes del Partido</caption>
            <tr>
                <th></th>
                <th class="tabla-gato-cabecera">Set Actual</th>
                <th class="tabla-gato-cabecera">Acumulado</th>
            </tr>
            <tr>
                <td class="tabla-gato-jugador">Player X</td>
                <td class="tabla-gato-puntaje game__points_x" id="set1">0</td>
                <td class="tabla-gato-puntaje game__points_x_acum" id="acumulado1">0</td>
            </tr>
            <tr>
                <td class="tabla-gato-jugador">Player O</td>
                <td class="tabla-gato-puntaje game__points_o" id="set2">0</td>
                <td class="tabla-gato-puntaje game__points_o_acum" id="acumulado2">0</td>
            </tr>
        </table>
    <section class="endgame">
        <div class="endgame__show">
            <h1 class="endgame__result"></h1>
            <button class="endgame__button">Aceptar</button>
        </div>
    </section>

    <script src="./js/app.js"></script>
</body>

</html>
